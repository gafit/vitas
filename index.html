			body {
				display: flex;

            .line-up-container{
                text-align: center;
				flex-grow: 1;
				display: flex;
				align-items: center;
				justify-content: space-evenly;
				width: 100%;
				padding: 10px 0;
            }
			.line {
				height: 2px;
				background: #666;
				width: 100%;
				position: absolute;
				z-index: 0;
			}
			.slot-div {
				width: 190px;
				min-height: 190px;
				height: 100%;
				border: 2px solid #666;
				border-radius: 95px;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				background: #fff;
				z-index: 1;
			}
			.slot-div .picture-div {
				margin:12px 0;
			}
			.slot-div .picture-div:first-child {
				margin-top:20px;
			}
			.slot-div .picture-div:last-child {
				margin-bottom:20px;
			}
			.slot-div .picture-div,
			.slot-div .picture-div img {
				max-width: 150px;
				max-height: 150px;
			}
			.slot-div .picture-div .remove-btn {
				display: block;
				position: absolute;
				top:0;
				right:0;
				padding:8px;
				background:red;
			}
			.picture-div {
				position: relative;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				z-index: 2;
			}
            .talent-library{
				width: 100%;
				display: flex;
				flex-wrap: wrap;
				justify-content: space-evenly;
				flex-shrink: 0;
				padding: 10px;
            }
			.talent-library .picture-div img {
				max-width: 80px;
				padding: 3px;
			}
			.talent-library .picture-div .remove-btn {
				display: none;
			}

        <script>
